<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script
      src="https://kit.fontawesome.com/a3e10ed635.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wikipedia App</title>
  </head>
  <body
    class="bg-secondary container text-center d-flex flex-column justify-content-center align-items-center"
  >
    <div class="mt-5">
      <img src="wiki.png" style="width: 200px; height: 200px" />
      <h1 class="my-4">Search Wikipedia</h1>
      <div class="p-3 bg-white rounded" style="width: 500px">
        <div class="btn-group" role="group" aria-label="Basic example">
          <input type="text" class="form-control" />
          <button id="btn" type="button" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
    <div class="row mt-5 text-center"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
